{{set . "title" .greeting }}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>{{.greeting}}</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form action="{{url "App.EnterGame"}}">
        <p>
          <label for="nick">Choose a nick name</label>
          {{ with $field := field "nickname" . }}
          <input type="text" name="{{ $field.Name }}" id="{{ $field.Name }}">
          {{ end }}
        </p>
          <p>
          <label></label>
          <input type="submit" id="enter" value="Start the Game!">
        </p>
      </form>

    </div>
  </div>
</div>

{{template "footer.html" .}}
